---
language: node_js
node_js:
  - "0.12"

sudo: false

cache:
  directories:
    - node_modules

before_install:
  - "npm config set spin false"
  - "npm install -g npm@^2"

install:
  - npm install -g bower
  - npm install
  - bower install

script:
  - ./node_modules/.bin/ember try $EMBER_TRY_SCENARIO test

env:
  matrix:
    - EMBER_TRY_SCENARIO=ember-1.11.3
    - EMBER_TRY_SCENARIO=ember-1.12.1

